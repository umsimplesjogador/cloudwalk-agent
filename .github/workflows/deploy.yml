name: CI/CD Cloudwalk Agent 

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Rodar testes
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cloudwalk-agent:latest .

      - name: Push imagem Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudwalk-agent:latest

      - name: Deploy no Render
        uses: render-examples/deploy-action@v1
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
